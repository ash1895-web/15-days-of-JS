<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Expanding Images</title>
</head>
<body>
    <div id="container">

        <div class="panel active">
            <div class="image-container">
                <img src="./assets/planet1.jpg" alt="1">
            </div>
            <h3>Planet Over Profit</h3>
        </div>
        <div class="panel">
            <div class="image-container">
                <img src="./assets/planet2.jpg" alt="2">
            </div>
            <h3>There Is No Planet B</h3>
        </div>
        <div class="panel">
            <div class="image-container">
                <img src="./assets/planet3.jpg" alt="3">
            </div>
            <h3>Eco Not Ego</h3>
        </div>
        <div class="panel">
            <div class="image-container">
                <img src="./assets/planet4.jpg" alt="4">
            </div>
            <h3>Climate Justice Now</h3>
        </div>
        <div class="panel">
            <div class="image-container">
                <img src="./assets/planet5.jpg" alt="5">
            </div>
            <h3>Stop Denying The Earth Is Dying</h3>
        </div>


    </div>

    <script src="index.js"></script>
</body>
</html>
