<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Form Wave</title>
</head>
<body>
    <div id="container">
        <div id="card">
            <h1>Please Login</h1>
            <div>
                <input id='email' class="loginFields" type="text" required>
                <label for="email">Email</label>
            </div>
            <div>
                <input id='password' class="loginFields" type="password" required>
                <label for="password">Password</label>
            </div>
            <button>
                Log In
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
