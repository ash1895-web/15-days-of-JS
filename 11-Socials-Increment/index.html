<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Socials Increment</title>
</head>
<body>
    <div id="container">
        <div class="box">
            <div class="img-container">
                <img src="./Assets/tree.png" alt="tree">
            </div>
            <h1 data-target="7"></h1>
            <p>3.5 billion to 7 billion trees are cut down per year.</p>
        </div>
        <div class="box">
            <div class="img-container">
                <img src="./Assets/carbondioxide.png" alt="carbon">
            </div>
            <h1 data-target="30"></h1>
            <p>More than 30 billion metric tons emissions in 2020 worldwide</p>
        </div>
        <div class="box">
            <div class="img-container">
                <img src="./Assets/glaciers.png" alt="glacier">
            </div>
            <h1 data-target="260"></h1>
            <p>Between 2000 and 2019, glaciers lost more than 260 gigatonnes of ice per year.</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
