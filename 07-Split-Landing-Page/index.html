<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Split Landing Page</title>
</head>
<body>
    <div id="container">
        <div class="split">
            <img src="./Assets/left.jpg" alt="split-left-image">
            <div class="info">
                <h1>Walk In The Woods</h1>
                <button>Explore</button>
            </div>
        </div>
        <div class="split">
            <img src="./Assets/right.jpg" alt="split-right-image">
            <div class="info">
                <h1>Contribute For Saving</h1>
                <h1>The Woods</h1>
                <button>Explore</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
