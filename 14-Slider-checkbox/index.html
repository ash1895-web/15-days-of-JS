<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Slider Checkbox</title>
</head>
<body>
    <div id="container">
        <div>
            <div class="checkbox-container">
                <input type="checkbox" id="reuse" class="toggle">
                <label for="reuse">
                    <div class="ball"></div>
                </label>
                <span>Reuse</span>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="reduce" class="toggle">
                <label for="reduce">
                    <div class="ball"></div>
                </label>
                <span>Reduce</span>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="recycle" class="toggle">
                <label for="recycle">
                    <div class="ball"></div>
                </label>
                <span>Recycle</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
